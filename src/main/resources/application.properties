spring.application.name=coordifit

spring.profiles.active=local

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.miracle.coordifit.*.model
mybatis.configuration.map-underscore-to-camel-case=true

app.cors.allowed-origins=http://localhost:5173,https://www.coordifit.com,https://api.coordifit.com

# Python FastAPI Container Connection Setting
app.ai.base-url=http://fastapi:8000
app.ai.connect-timeout-ms=2000
app.ai.response-timeout-ms=5000

# Server Configuration
server.port=8080

# Email Configuration (for email verification)
