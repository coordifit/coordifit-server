jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# For Thumbnail Image Naming Suffix
file.thumbnail.suffix=_thumb

app.openai.base-url=https://api.openai.com
app.openai.timeout-ms=10000

# log4jdbc log level setting
logging.level.root=INFO
logging.level.com.miracle.coordifit=DEBUG

logging.level.log4jdbc.log4j2.sqltiming=DEBUG
logging.level.log4jdbc.log4j2.sqlonly=OFF
logging.level.log4jdbc.log4j2.audit=OFF
logging.level.log4jdbc.log4j2.resultset=OFF
logging.level.log4jdbc.log4j2.resultsettable=OFF
logging.level.log4jdbc.log4j2.connection=OFF

