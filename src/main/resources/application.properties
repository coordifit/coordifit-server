spring.application.name=coordifit

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:FREE
spring.datasource.username=miracle
spring.datasource.password=miracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.type-aliases-package=com.miracle.coordifit.image.model

aws.s3.bucket=coordifit-bucket
aws.s3.region=ap-northeast-2

app.cors.allowed-origins=http://localhost:5173,https://api.coordifit.com

app.ai.base-url=http://yolo:8000
app.ai.connect-timeout-ms=2000
app.ai.response-timeout-ms=5000
