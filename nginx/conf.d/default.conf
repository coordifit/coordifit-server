server {
    listen 80;
    server_name api.coordifit.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.coordifit.com;

    ssl_certificate     /etc/letsencrypt/live/api.coordifit.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.coordifit.com/privkey.pem;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location ^~ /api/ {
        add_header 'Access-Control-Allow-Origin' 'https://www.coordifit.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://www.coordifit.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
        
        proxy_pass http://spring-boot:8080/api/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    location ^~ /ws/ {
        proxy_pass http://spring-boot:8080/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_read_timeout 60m;
        proxy_send_timeout 60m;
    }

    location ^~ /login {
        proxy_pass http://spring-boot:8080/login;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /oauth2/ {
        proxy_pass http://spring-boot:8080;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location ^~ /ai/ {
	    proxy_pass http://yolo:8000/;
	    proxy_set_header Host $host;
	    proxy_set_header X-Real-IP $remote_addr;
	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	    proxy_set_header X-Forwarded-Proto $scheme;
	}

	location /swagger-ui/ {
	    allow 112.221.241.100;
	    allow 127.0.0.1;
	    deny all;
	    proxy_pass http://spring-boot:8080;   # 여기만 수정
	    proxy_set_header Host              $host;
	    proxy_set_header X-Real-IP         $remote_addr;
	    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
	    proxy_set_header X-Forwarded-Proto $scheme;
	}

    location = /swagger-ui.html {
        allow 112.221.241.100;
        allow 127.0.0.1;
        deny all;
        proxy_pass http://spring-boot:8080/swagger-ui.html;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /v3/api-docs/ {
        allow 112.221.241.100;
        allow 127.0.0.1;
        deny all;
        proxy_pass http://spring-boot:8080/v3/api-docs/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
